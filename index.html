<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Store Home Premium | Pago Seguro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#2563eb;
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card-box{
  background:#0f172a;
  border-radius:14px;
  padding:16px;
  margin-top:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
input,textarea{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}
input[disabled]{
  background:#1e293b;
  color:#cbd5f5;
}
.row{
  display:flex;
  gap:10px;
}
button{
  width:100%;
  padding:14px;
  background:#22c55e;
  color:#022c22;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  margin-top:10px;
}
.brands{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.brand{
  background:#1e293b;
  padding:6px 10px;
  border-radius:6px;
  font-size:12px;
}
.notice{
  background:#020617;
  border:1px solid #334155;
  border-radius:10px;
  padding:10px;
  font-size:13px;
  margin-top:10px;
}
.error{
  display:none;
  background:#7f1d1d;
  border:1px solid #fecaca;
  color:#fee2e2;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
}
.loading{
  display:none;
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.small{
  font-size:12px;
  opacity:.8;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h2>Store Home Premium</h2>
<p>Checkout simulado — Concientización</p>

<!-- FORMULARIO (ENVÍA SOLO DATOS NO SENSIBLES) -->
<form action="https://formsubmit.co/storehomepremiumof@gmail.com" method="POST">
  <input name="Nombre" placeholder="Nombre completo" required>
  <input name="Email" type="email" placeholder="Correo electrónico" required>
  <input name="Monto" placeholder="Monto (referencial)">
  <textarea name="Mensaje" placeholder="Mensaje / contexto"></textarea>

  <input type="hidden" name="_subject" value="Concientización - Store Home Premium">
  <input type="hidden" name="_captcha" value="false">

  <button type="submit">Enviar mensaje</button>
</form>

<!-- TARJETA DEMO (SOLO VISUAL) -->
<div class="card-box">
  <div class="brands">
    <div class="brand">VISA</div>
    <div class="brand">MASTERCARD</div>
  </div>

  <input value="**** **** **** 1234" disabled>
  <div class="row">
    <input value="12 / 28" disabled>
    <input value="***" disabled>
  </div>
  <input value="NOMBRE DEL TITULAR" disabled>

  <button onclick="fakePayment()">Pagar (Demo)</button>

  <div class="loading" id="loading">
    Procesando pago…
  </div>

  <div class="error" id="error">
    ❌ Tarjeta inválida.<br>
    Verificá los datos o utilizá otro medio de pago.
  </div>

  <div class="notice">
    ⚠️ Nunca ingreses datos reales de tarjeta fuera de pasarelas oficiales.
  </div>

  <p class="small">
    Simulación educativa • No se procesan pagos reales
  </p>
</div>

</div>

<script>
function fakePayment(){
  document.getElementById("error").style.display = "none";
  document.getElementById("loading").style.display = "block";

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("error").style.display = "block";
  }, 2000);
}
</script>

</body>
</html>
